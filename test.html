<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="google" content="notranslate" />
<meta name="description" content="LoeiFy, Web/UI Designer and Front-end Developer" />
<meta name="author" content="LoeiFy@gmail.com">
<title> Lorem </title>
<link rel="shortcut icon" href="ico.png">
<style>
body {
    margin: 0;
}
.code {
    position: relative;
    z-index: 2;
}
.cover {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
}
style[contenteditable] {
    position: relative;
    z-index: 2;
    display: block;
    white-space: pre-wrap;
}
@-webkit-keyframes flick {
    0% { opacity: 1; }
    49.99% { opacity: 1; }
    50% { opacity: 0; }
    99.99% { opacity: 0; }
}
@-moz-keyframes flick {
    0% { opacity: 1; }
    49.99% { opacity: 1; }
    50% { opacity: 0; }
    99.99% { opacity: 0; }
}
@keyframes flick {
    0% { opacity: 1; }
    49.99% { opacity: 1; }
    50% { opacity: 0; }
    99.99% { opacity: 0; }
}
.code em {
    display: inline-block;
    width: 8px;
    background: #fff;
    color: transparent;
    -webkit-animation: flick 1s infinite;
    -moz-animation: flick 1s infinite;
    animation: flick 1s infinite;
}
</style>
</head>
<body>

<div class="cover"></div>

<div class="code"></div>

<style class="css" contenteditable></style>

</body>
<script src="index.js"></script>
</html>
