{% extends 'layout.html' %}

{% block title %}
{% if page.name === 'index' %}
{{ config.title }}
{% else %}
{{ config.title }} / {{ page.name }}
{% endif %}
{% endblock %}

{% block content %}
<div id="main-content">{{ page.content }}</div>
<script>
window.host = '{{ config.url }}'
window.repos = '{{ page.repos | json_encode }}'
</script>
{% endblock %}
